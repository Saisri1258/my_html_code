<!DocType html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,
        intial-scale=1.0">
        <title>My First Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="" method="">
            <div>
                <label for="firstname">First Name:</label>
                <input id="firstname"type="text" placeholder="Enter First Name" required>
            </div>
        </br>
            <div>
                <label for="lastname">LastName:</label>
                <input id="lastname"type="text" placeholder="Enter Last Name" required>
            </div>
        </br>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" placeholder="Enter Email" required>
            </div>
        </br>
            <div>
                <label for="company">Company Name:</label>
                <input type="text" placeholder="Enter Company" required>
            </div>
        </br>
            <div>
                <label for="role">Role:</label>
                <select name="role"id="role" required>
                    <option value="developer">Developer</option>
                    <option value="Sales">Sales</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
        </br>
            <div>
                <label for="country">Country:</label>
                <select name="country"id="country"required>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="Australia">Australia</option>
                    <option value="nepal">Nepal</option>
                </select>
            </div>
        </br>
            <div>
                <label for="lang">Primary Language</label>
                <select name="lang"id="lang" required>
                    <option value="c++">C++</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                </select>
            </div>
        </br>
            <div>
                <label for="is-robot">I'm not a robot</label>
                <input type="checkbox" id="is-robot" required>
            </div>
        </br>
            <div>
                <button>create free account</button>
            </div>

        </form>

    </body>
</html>
